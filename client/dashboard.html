<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub | Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container navbar-inner">
        <a class="logo" href="index.html"><img src="./assets/images/logo.svg" alt="GameHub" /><span>GameHub</span></a>
        <button class="mobile-toggle">Menu</button>
        <nav class="nav-links">
          <a class="nav-link" data-page="index.html" href="index.html">Home</a>
          <a class="nav-link" data-page="tournaments.html" href="tournaments.html">Tournaments</a>
          <a class="nav-link" data-page="leaderboard.html" href="leaderboard.html">Leaderboard</a>
          <a class="nav-link" data-page="news.html" href="news.html">News</a>
          <a class="nav-link" data-page="profile.html" href="profile.html">Profile</a>
          <a class="nav-link" data-page="admin.html" href="admin.html">Admin</a>
        </nav>
        <div class="auth-links" data-auth-slot></div>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="section-head">
            <div class="eyebrow">User Hub</div>
            <h1 id="dashboardTitle">Dashboard</h1>
          </div>

          <div class="kpi-grid mb-2" id="dashboardKpi"></div>

          <div class="grid grid-2">
            <div class="card card-body">
              <h3>Registered Tournaments</h3>
              <div id="registeredTournaments" class="list mt-2"></div>
            </div>
            <div class="card card-body">
              <h3>Upcoming Matches</h3>
              <div id="upcomingMatches" class="list mt-2"></div>
            </div>
          </div>

          <div class="grid grid-2 mt-3">
            <div class="card card-body">
              <h3>Notifications</h3>
              <div id="notifications" class="list mt-2"></div>
            </div>
            <div class="card card-body">
              <h3>Quick Actions</h3>
              <div id="quickActions" class="list mt-2"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"><p>GameHub Dashboard</p></div>
    </footer>

    <script type="module" src="./js/dashboard.js"></script>
  </body>
</html>
