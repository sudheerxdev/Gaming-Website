<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub | Tournaments</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container navbar-inner">
        <a class="logo" href="index.html"><img src="./assets/images/logo.svg" alt="GameHub" /><span>GameHub</span></a>
        <button class="mobile-toggle">Menu</button>
        <nav class="nav-links">
          <a class="nav-link" data-page="index.html" href="index.html">Home</a>
          <a class="nav-link" data-page="tournaments.html" href="tournaments.html">Tournaments</a>
          <a class="nav-link" data-page="leaderboard.html" href="leaderboard.html">Leaderboard</a>
          <a class="nav-link" data-page="news.html" href="news.html">News</a>
          <a class="nav-link" data-page="profile.html" href="profile.html">Profile</a>
          <a class="nav-link" data-page="admin.html" href="admin.html">Admin</a>
        </nav>
        <div class="auth-links" data-auth-slot></div>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="section-head">
            <div class="eyebrow">Tournament Hub</div>
            <h1>All Tournaments</h1>
          </div>

          <div class="card card-body mb-2">
            <div class="grid grid-3">
              <div class="form-group">
                <label for="filterSearch">Search</label>
                <input id="filterSearch" placeholder="Search tournaments or games" />
              </div>
              <div class="form-group">
                <label for="filterGame">Game</label>
                <select id="filterGame">
                  <option value="">All Games</option>
                </select>
              </div>
              <div class="form-group">
                <label for="filterStatus">Status</label>
                <select id="filterStatus">
                  <option value="">All Status</option>
                  <option value="Upcoming">Upcoming</option>
                  <option value="Live">Live</option>
                  <option value="Completed">Completed</option>
                </select>
              </div>
            </div>
            <div class="mt-2">
              <button id="applyFilters" class="btn">Apply Filters</button>
            </div>
          </div>

          <div id="tournamentList" class="grid grid-3"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"><p>GameHub Tournament System</p></div>
    </footer>

    <script type="module" src="./js/tournaments.js"></script>
  </body>
</html>
